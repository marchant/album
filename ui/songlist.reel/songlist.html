<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="songlist.css">

        <script type="text/montage-serialization">
         {

            "arraycontroller": {
                "prototype": "montage/core/range-controller",
                "properties": {
                    "selectObjectsOnAddition": true,
                    "automaticallyOrganizeObjects": true
                },
                "bindings": {
                    "content": {"<-": "@owner.application.facade.appData.songs"}
                }
            },
            "list": {
                "prototype": "digit/ui/list.reel",
                "properties": {
                    "element": {
                        "#": "songs-container"
                    },
                    "isSelectionEnabled": true,
                    "contentController": {"@": "arraycontroller"},
                    "axis": "vertical"
                }
            },
             "dynamictext": {
                 "prototype": "montage/ui/text.reel",
                 "properties": {
                     "element": {"#": "title"}
                 },
                 "bindings": {
                     "value": {"<-": "@list:iteration.object.title"}
                 }
             },
             "duration": {
                 "prototype": "montage/ui/text.reel",
                 "properties": {
                     "element": {"#": "duration"}
                 },
                 "bindings": {
                     "value": {"<-": "@list:iteration.object.duration"}
                 }
             },
            "homebtn": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "home-btn"},
                    "identifier": "goBack"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "owner": {
                "prototype": "ui/songlist.reel",
                "properties": {
                    "element": {"#": "songlist"},
                    "buttonController": {"@": "arraycontroller"}
                }
            }
        }
         </script>

    </head>

    <body>

        <div data-montage-id="songlist" class="songlist">

            <div class="buttons">
                <button data-montage-id="home-btn" class="home-btn">Home</button>
            </div>

            <div class="cover play"></div>

            <div data-montage-id="songs-container" class="songs-container">
                <div data-montage-id="song-button" class="song-button">
                     <div class="title"/><span data-montage-id="title"></span><span data-montage-id="duration" class="duration"></span></div>
                </div>
            </div>

        </div>

    </body>

</html>

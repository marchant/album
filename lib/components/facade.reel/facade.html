<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="facade.css">

        <script type="text/montage-serialization">
        {

            "appdata": {
                "prototype": "data/appdata"
            },
            "slot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "facade-content"}
                },
                "bindings": {
                    "content": {"<-": "@owner.currentSection" }
                }
            },
            "home": {
                "prototype": "components/home.reel"
            },
            "gallery": {
                "prototype": "components/gallery.reel"
            },
            "songlist": {
                "prototype": "components/songlist.reel"
            },
            "song": {
                "prototype": "components/song.reel"
            },
            "credits": {
                "prototype": "components/credits.reel"
            },
            "player": {
                "prototype": "components/player.reel",
                "properties": {
                    "element": {"#": "player"}
                }
            },
            "owner": {
                "prototype": "components/facade.reel",
                "properties": {
                    "element": {"#": "facade"},
                    "appData": {"@": "appdata"},
                    "slot": {"@": "slot"},
                     "homeContent": {"@": "home"},
                     "galleryContent": {"@": "gallery"},
                     "creditsContent": {"@": "credits"},
                     "songlistContent": {"@": "songlist"},
                     "songContent": {"@": "song"},
                     "player": {"@": "player"}
                }
            }
        }
         </script>

    </head>

    <body>
        <div data-montage-id="facade" class="facade">
            <div data-montage-id="facade-content" class="facade-content"></div>
            <div data-montage-id="player" class="player"></div>
        </div>
        <div data-montage-id="home" class="home"></div>
        <div data-montage-id="gallery" class="gallery"></div>
    </body>

</html>

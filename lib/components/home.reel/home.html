<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="home.css">

        <script type="text/montage-serialization">
        {

            "play": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "play-btn"},
                    "identifier": "playAlbum"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "gallery": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "gallery-btn"},
                    "identifier": "goGallery"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "songlist": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "songlist-btn"},
                    "identifier": "goSongList"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "credits": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "credits-btn"},
                    "identifier": "goCredits"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "owner": {
                "prototype": "components/home.reel",
                "properties": {
                    "element": {"#": "home"}
                }
            }
        }
         </script>

    </head>

    <body>
          <div data-montage-id="home" class="home">
              <button data-montage-id="play-btn" class="play-btn">â–¶ Play</button>
              <div class="menu dark">
                  <button data-montage-id="songlist-btn" class="songlist-btn">Song List</button>
                  <button data-montage-id="gallery-btn" class="gallery-btn">Gallery</button>
                  <button data-montage-id="credits-btn" class="credits-btn">Credits</button>
              </div>
        </div>

    </body>

</html>
